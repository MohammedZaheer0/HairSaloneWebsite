<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- Fontawesome Icons -->
     <script src="https://kit.fontawesome.com/eef519840c.js" crossorigin="anonymous"></script>
    <title>Hair Salon</title>
</head>
<body>

    <div>
        <div class="backgroundimage">
            <div class="logo">
                <span style="padding: 2px;"><span style="border: 1px solid #fff; padding: 2px 6px;">THE</span> PERFECT  CUT</span>
            </div>

            <div class="homeright">
                <ul id="menuList" class="navbar">
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#pricing">PRICING</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
                <i class="fa-solid fa-bars hamburger" onclick="toggleMenu()"></i>
                <i class="fa-solid fa-xmark crossmark" onclick="toggleMenu()" style="display:none;"></i>


                <p class="homerighttheperfectcut">THE <br> PERFECT CUT</p>
                <p class="homerightparagraph">We see “YOU” and we create the look that matches best your personality</p>
                <hr class="hrline">
                <p class="homerightnewyorksince">NEW YORK SINCE 2000</p>
                <div class="leftrightarrows">
                    <img src="images/back_arrow.png" alt="backImg">
                    <img src="images/next_arrow.png" alt="nextImg">
                </div>
            </div>
        </div>
    </div>
    






    

    <script>
        let menuList = document.getElementById('menuList');
        let hamburgerIcon = document.querySelector('.hamburger');
        let crossmarkIcon = document.querySelector('.crossmark');
        menuList.style.maxHeight = '0px';

        function toggleMenu(){
            if(menuList.style.maxHeight == '0px'){
                menuList.style.maxHeight = '300px';
                hamburgerIcon.style.display = 'none';
                crossmarkIcon.style.display = 'block';
            }            
            else{
                menuList.style.maxHeight = '0px';
                hamburgerIcon.style.display = 'block';
                crossmarkIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
